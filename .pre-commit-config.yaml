repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, ci, chore, test, build, docs, revert, style, refactor] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]
